version: 0.2
phases:
  install:
    commands:
      - npm i -g node@latest --force
      - npm i -g npm@latest
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - echo Pre_build Phase
      - npm install
  build:
    commands:
      - echo Build Phase
      - npm run build
  post_build:
    commands:
      - echo PostBuild Phase
      - aws s3 cp ./dist/ $(echo $S3_BUCKET) --recursive
